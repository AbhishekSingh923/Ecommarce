</head>
<body>
    <nav class="navbar navbar-expand-lg bg-warning">
        <div class="container-fluid">
          <a class="navbar-brand" href="index.html">Navbar</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Home</a>
              </li>

      <div class="container2">
        <div class="row mt-5">
          <div class="col-md-6  d-flex justify-content-center">
            <img src="" id="img" alt="">
          </div>
          <div class="col-md-6 ">
            <h3>Title: <span id="title"></span></h3>
            <h3>Brand: <span id="brand"></span></h3>
            <h3>Category: <span id="category"></span></h3>
            <p>Price <span id="price"></span></p>
            <p>Rating <span id="rating"></span></p>
            <p>Discount <span id="discount"></span> %</p>
            <p>Stock <span id="stock"></span></p>

            <button class="btn btn-success">Add to cart</button>
          </div>
        </div>
      </div>


      <script>
        let obj = JSON.parse(localStorage.getItem('singleProduct'));
        console.log(obj)

        document.getElementById('img').src = obj.thumbnail
        document.getElementById('title').innerHTML = obj.title
        document.getElementById('brand').innerHTML = obj.brand
        document.getElementById('category').innerHTML = obj.category
        document.getElementById('price').innerHTML = obj.price
        document.getElementById('rating').innerHTML = obj.rating
        document.getElementById('discount').innerHTML = obj.discountPercentage
        document.getElementById('stock').innerHTML = obj.stock
      </script>
